<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
<div class="container">
    <div class="outer">
        <div class="progress-step">
            <p class="active">1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>

        <div class="line">
            <span></span>
        </div>
    </div>
    <div style="display: flex; ">
        <button class="prev" disabled>Prev</button>
        <button class="next">Next</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
